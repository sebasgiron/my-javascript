<html>
<head>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
Crear nueva nota Evernote
<form action="/crear_nota.txt" method="post">
<table>
<tr>
<td><label for="txtTitulo">Título:</label></td>
<td><input type="text" id="txtTitulo" name="txtTitulo" size=50></td>
</tr>
<tr>
<td><label for="txtCuerpo">Texto:</label></td>
<td><textarea id="txtCuerpo" name="txtCuerpo" cols=50 rows=10></textarea></td>
</tr>
</table>
<input type="submit" value="Crear">
</form>
</body>
</html>
