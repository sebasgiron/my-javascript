<html>
<head>
<link rel="stylesheet" href="estilos.css">
<script>
	function get_notebook_inbox() {
		xhttp = new XMLHttpRequest(); 
		xhttp.open("GET", "notebook_inbox.txt", true); 
		// Procesar respuesta en onreadystatechange
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				setNotebookID(this.responseText);
			}
		}
		xhttp.send()		
	}
	function setNotebookID(notebook_id) {
		document.getElementById('txtNotebook').value = notebook_id; 
		document.getElementById('btnSubmit').disabled = false; 
	}
</script>
</head>
<body onload="get_notebook_inbox()">
<p class=titulo>
Crear nueva nota Evernote
</p>
<form action="/crear_nota.txt" method="post">
<table>
<tr>
<td><label for="txtTitulo">Título:</label></td>
<td><input type="text" id="txtTitulo" name="txtTitulo" size=50></td>
</tr>
<tr>
<td><label for="txtCuerpo">Texto:</label></td>
<td><textarea id="txtCuerpo" name="txtCuerpo" cols=50 rows=10></textarea></td>
</tr>
</table>
<input type="hidden" id="txtNotebook" name="txtNotebook" value="">
<input type="submit" id="btnSubmit" value="Crear" disabled=true>
</form>
</body>
</html>
